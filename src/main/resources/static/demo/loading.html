<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/js/jquery-1.12.0.js"></script>
<script type="text/javascript">
		$(function() {
			$("div").ajaxStart(function() {
				$(this).html("<img src='/image/wait.gif' />");
			});
			$("button").click(function() {
				$("div").load("/greeting");
			});
		});
	</script>
<title>加载</title>
</head>
<body>
	<div id="txt">
		<h2>通过 AJAX 改变文本</h2>
	</div>
	<button>改变内容</button>
</body>
</html>
